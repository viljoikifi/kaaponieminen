<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><script>
var programs=new Array();
var progcnt=0;

function LIST_addprogram(name,comment,src) {
	programs[progcnt]=new Array();
	programs[progcnt]["src"]=src;
	programs[progcnt]["name"]=name;
	programs[progcnt]["comment"]=comment;
	progcnt++;
}

function LIST_print() {
	document.write("<table cellpadding=0 cellspacing=4 border=0 width=100% style=\"font-family:monospace; font-size:11px;\">");	
	for (i=0;i<progcnt;i++) {
		document.write("<tr><td width=30 align=\"right\">");
		for (z=0;z<3-i.toString().length;z++) {document.write("0"); }
		document.write("<b>"+i+"</b></td>");
		document.write("<td width=30 align=center><img src=\"BASIC.gif\" border=0></td><td><font style=\"cursor:pointer\" onClick=\"top.BASIC_load(programs["+i+"]['src'],programs["+i+"]['comment'])\">"+programs[i]['name']+".prg</font></td>");
		document.write("</tr>");
	}
		document.write("</table>");
}

</script>

<script>
LIST_addprogram("new","READY?",'');

LIST_addprogram("helloworld","You can't miss it...",'10 PRINT "Hello world!"');

LIST_addprogram("colors","Acid colors... unuseful text... gotoxy... ahhh... old good days...",''+
'5 FOR I$=1 TO 40\n'+
'10 PRINT "Say \'hi!\' to line ";I$\n'+
'20 IF I$=10 THEN SETCOLOR "yellow","green"\n'+
'30 IF I$=20 THEN SETCOLOR "blue","white"\n'+

'60 NEXT I$\n'+
'70 SETCOLOR "yellow","green"\n'+

'90 PRINT "hello GOTOXY!"\n'+

LIST_addprogram("Spritetest","A tiny sprite test. Well... Noribasic supports some commands for sprite handling... with a MAX of 8 sprites... like the old C64!",''+
'5 GOTOXY 0,1:PRINT "Use QAZX for moving..."\n'+
'6 SPRLOAD 0,"keyboard.gif"\n'+

LIST_addprogram("1to10","A nice for cycle... in a line.",'10 FOR i$=1 to 10:print i$:next i$');

LIST_addprogram("guess2players","Guess the number for 2 players... LOL! Featuring case-insensitivity test...",''+

'30 CLS\n'+

'110 END\n'+

LIST_addprogram("data","Reading data... featuring the infamous <i>Out of data</i> error!",''+
'5 RESTORE\n'+
'10 FOR i$=1 to 10\n'+
'20 READ A$\n'+
'30 PRINT "LINE ";i$;" is: ";a$\n'+

'50 DATA "this","is","just","a","test","..."\n'+

LIST_addprogram("gotoandgosub","Goto and gosub around... the first line avoid a stack disaster... try to delete that line! :)",''+

'110 GOSUB 1000\n'+

'1040 RETURN\n'+
'2000 PRINT "Hi! I\'m 2000"\n'+
'2010 PRINT "Going back to 1000"\n'+

'170 x$=0:y$=0:moves$=0\n'+

'1030 input r$\n'+
